<!-- carousel-->
<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/posters/poster.jpeg" alt="Poster" style="width:100%;height:450px;">
      </div>
      
      <div class="item">
        <img src="assets/img/upcoming/upcoming.jpeg" alt="upcoming" style="width:100%;height:450px;">
      </div>

      <div class="item">
        <img src="assets/img/designs/bayesian.jpeg" alt="bayesian" style="width:100%;height:450px;">
      </div>
      
      <div class="item">
        <img src="assets/img/designs/faccha.jpeg" alt="faccha" style="width:100%;height:450px;">
      </div>

    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
